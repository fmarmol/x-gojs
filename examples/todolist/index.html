<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
	<script src="wasm_exec.js"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		}).catch((err) => {
			console.error(err);
		});
	</script>
</body>
</html>
